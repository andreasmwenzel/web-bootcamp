<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7. tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>using tables</p>
    <table>
        <tr>
            <td id="top-left"></td>
            <td id="top-center" class = "vertical"></td>
            <td id="top-right"></td>
        </tr>
        <tr>
            <td id="center-left" class = "horizontal"></td>
            <td id="center-center" class = "vertical horizontal"></td>
            <td id="center-right" class = "horizontal"></td>
        </tr>
        <tr>
            <td id="bottom-left"></td>
            <td id="bottom-center" class = "vertical"></td>
            <td id="bottom-right"></td>
        </tr>
    </table>
</body>
</html>

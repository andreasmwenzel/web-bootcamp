<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Log in</h1>
    <form action="" method="">
        <label for="email">Email:</label>
        <input type="email" id="email" name="" id="" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" placeholder="password" name="" id="" required>
        <input type="color" name="" id="">
        <input type="submit" value="Submit">
    </form>
    
    <h1>radio</h1>
    <p>do you prefer cats or dogs?</p>
    <form action="">
        <label for="catRadio">Cat</label>
        <input type="radio" name="petChoice" value="cat" id="catRadio">
        <label for="dogRadio">Dog</label>
        <input type="radio" name="petChoice" value="dog" id="dogRadio">

        <select name="color" id="" required>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <input type="submit" value="hello">
    </form>

</body>
</html>
